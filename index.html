<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>

    <div class="container">
        <h1>Calculadora-IMC</h1>

        <div class="container-info">
            <p>Altura:</p>
            <input class="inputs" id="height" type="number" required>
            <p>Peso:</p>
            <input class="inputs" id="weight" type="number" required>
        </div>
        <div class="div-btn">
            <button class="btn-Calculate" id="btn-CalculateId">Calcular IMC</button>
        </div>

        <textarea class="textarea" id="textareaId" cols="25" rows="6" disabled placeholder="Seu IMC ira aparecer aqui"></textarea>
    </div>

        <script src="script.js"></script>
    
</body>
</html>
